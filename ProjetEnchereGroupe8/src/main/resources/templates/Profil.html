<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mon Profile</title>
</head>
<body>
	<h1><a th:href="@{/AcceuilConnexion}">ENI-Encheres</a></h1>
	<table class="table table-hover">
		<tr>
			<th>Pseudo:</th>
			<th>Nom:</th>
			<th>Prenom:</th>
			<th>Email:</th>
			<th>Téléphone:</th>
			<th>Rue:</th>
			<th>Code postal:</th>
			<th>Ville:</th>
		</tr>
		<tr>
			<td data-th-text="${utilisateur.pseudo}"></td>
			<td data-th-text="${utilisateur.nom}"></td>
			<td data-th-text="${utilisateur.prenom}"></td>
			<td data-th-text="${utilisateur.email}"></td>
			<td data-th-text="${utilisateur.telephone}"></td>
			<td data-th-text="${utilisateur.rue}"></td>
			<td data-th-text="${utilisateur.codePostal}"></td>
			<td data-th-text="${utilisateur.ville}"></td>
		</tr>
	</table>

	<form action="/AcceuilConnexion" method="get">
		<button type="submit">Acceuil</button>
	</form>
	<form action="/ModifierProfil" method="get">
		<button type="submit">Modifier</button>
	</form>
</body>
</html>
